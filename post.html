<body>

	<div id="top_text" onclick="location.href='http://wepear.com/mobile';"><center>Pear</center></div>
	<br>
	<div id="header_text"><center>Submit an encounter.</center></div>
	<div data-role="content">	
		<form name="input" id="frm1" action="submit_to_database.php" onsubmit="return validateForm()" method="post" data-ajax="false">
			<legend>Name:</legend>
			<input type="text" name="name" id="basic" data-mini="true" />

			<fieldset data-role="controlgroup">
				<legend>Sex:</legend>
     			<input type="radio" name="sex" id="radio-choice-1" value="male" checked="checked" />
     			<label for="radio-choice-1">Male</label>

     			<input type="radio" name="sex" id="radio-choice-2" value="female"  />
     			<label for="radio-choice-2">Female</label>
			</fieldset>
			
			<legend>Location:</legend>
			<input type="text" name="location" id="basic" data-mini="true" />
			
			<legend>College Campus:</legend>
			<select name="campus" id="select-choice-0">
   			<option value="stanford">Stanford University</option>
   			</select>
   			
			<legend>Date:</legend>
			<input type="date" name="date" id="date" value=""  />
			<legend>Encounter:</legend>
			<textarea name="description" id="textarea-a" onfocus="this.value=''"></textarea>
			
			<legend>Tags:</legend>
			<textarea name="tags" id="textarea-a" onfocus="this.value=''"></textarea>
			
			<legend>Info:</legend>
			<select name="info_type" id="select-choice-0">
   			<option value="facebook">Facebook</option>
   			<option value="email">Email</option>
   			<option value="website">Website</option>
   			<option value="other">Other</option>
			</select>
			<input type="text" name="info" id="basic" data-mini="true" />
			<br>
			<button type="submit" data-theme="b" name="submit" value="Submit">Submit</button> <!--onclick="formSubmit()">Submit</button> -->
			<a href="livestream2.html" data-role="button">Cancel</a>				
	</div><!-- /content -->
</body>

<script>
	function validateForm(){
		
		var a=document.forms["input"]["name"].value;
		var b=document.forms["input"]["location"].value;
		var c=document.forms["input"]["date"].value;
		var d=document.forms["input"]["description"].value;
		var e=document.forms["input"]["tags"].value;
		var f=document.forms["input"]["info"].value;

		if (a==null || a=="" || b==null || b=="" || c==null || c=="" || d==null || d=="" || e==null || e=="" || f==null || f=="")
  			{
  				
  				alert("You must complete this form to submit.");
 				return false;
 				
  			}
		}
</script>
